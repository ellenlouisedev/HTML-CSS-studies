<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(128, 183, 255, 0.733);
            margin: 30px;
        }

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do CursoemVideo para aprender a programar.</p>
    <!-- Tamanho padrão do iframe 300x150px -->
    
    <iframe src="https://www.cursoemvideo.com" scrolling="yes">
    <a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a>
    </iframe> 

    <p>O repositório do Guanabara também é bem legal</p>
    
    <iframe src="https://gustavoguanabara.github.io" height="500" width="500" scrolling="no">
    <a href="https://gustavoguanabara.github.io" target="_blank">Repositório no github</a>
    </iframe>
</body>
</html>
