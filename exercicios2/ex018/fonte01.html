<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <!--Fontes externas-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Princess+Sofia&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Princess Sofia', serif;
            font-size: 3em;
        }

        h2 {
            font-family: 'Princess Sofia', serif;
            font-size: 2em;
        }

    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas perspiciatis reiciendis perferendis nam tempore ab, itaque neque voluptates nihil! Illum quis voluptatum laudantium sit! Quibusdam inventore assumenda doloribus ipsa omnis?</p>
    <h2>Sub Título</h2>
</body>
</html>
